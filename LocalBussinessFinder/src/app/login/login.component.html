<link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
<meta name="viewport" content="width=device-width, initial-scale=1" />

<div class="container">
  <div class = "main">
      <h1 class = "sign">Login</h1>
      <form (ngSubmit)="onSubmit()" class="form1">
          <div class="form-group">
              <input type="text" placeholder = "Enter Username"  class="un" id="username" required 
              #box1
              (keyup)="setUsername(box1.value)">
          </div>
          <div class="form-group">
              <input type="text" class="pass"  id="Password" required placeholder="Enter Password"
              #box2
              (keyup)="setPassword(box2.value)">
          </div>
          <button class="submit" type = "submit">Sign in</button>
          <!--Make the hrefs on these 2 links to the other pages-->
          <p class="forgot"><a href="#">Forgot Password?</a></p>
          <p class="forgot"><a href="#">Register</a></p>

      </form>
  </div>
</div>
