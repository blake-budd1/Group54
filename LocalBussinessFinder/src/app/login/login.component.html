<div class="container">
    <div [hidden]="submitted">
        <h1>Login Info</h1>
        <form (ngSubmit)="onSubmit()" #heroForm="ngForm">
            <div class="form-group">
                <label for="username">Username </label>
                <input type="text" placeholder = "Enter Username" class="form-control" id="username" required [(ngModel)]="user.username"
                     #name="ngModel">
                <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
                    Username is required
                </div>
            </div>
            <div class="form-group">
                <label for="Password">Password </label>
                <input type="text" class="form-control" id="Password" required [(ngModel)]="user.password" placeholder="Enter Password" #name = "ngModel">
                <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
                    Password is required
                </div>
            </div>
        </form>
    </div>
</div>
