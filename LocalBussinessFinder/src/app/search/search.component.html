<div class="main">
    <div class="row">
      <!-- left side -->
        <div class="column">
            <div class="title">
                Filter Sprouts!
            </div>
            <div class="dropdown">
                <ng-multiselect-dropdown
              [placeholder]="'Filter with Tags'"
              [settings]="dropdownSettings"
              [data]="dropdownList"
              (onSelect)="onTagSelect($event)"
              (onDeSelect)="onTagDeSelect($event)"
              >
              </ng-multiselect-dropdown>
            </div>
            <div >
                <!-- needs a (click) function to send the tags to backend -->
                <button class="submit_button" (click)="sendData()" name="sumbit_data">
                  Submit~!
                </button>
            </div>
        </div>
        <div class="column2">
            <div class="title">
                Local Sprouts
            </div>
            <!-- im assuming this will be an *ngfor depending on what was sent to us by the backend~! -->
            <!-- *ngIf empty- to sprouts match your parameters! -->
            <div *ngFor="let buis of backend_Businesses; let i = index">
                <button class="businessButton" (click)="join(buis)" (click)="popup = true">
                    {{buis.buisnessName}}
                    <div class="buisTags" *ngFor="let tag of buis.buisnessTags">
                      <div class="nextImg_2">
                        {{tag}}
                      </div>
                    </div>
                </button>
            </div>
            <div class="overlay" *ngIf="popup">
              <div class="popup">
                  <div class="row">
                    <!-- left side -->
                    <div class="column">
                      <div class="fill">
                        <br>
                        <header>
                          <h1 class="header-1">{{selected_Buis.buisnessName}}</h1>
                        </header>
                        <br>
                        <div class="div_mid">
                          <div class="buisTags2" *ngFor="let tag of selected_Buis.buisnessTags">
                            <div class="nextImg_2">
                              {{tag}}
                            </div>
                          </div>
                        </div>
                        <br>
                        <div class="address">
                          {{selected_Buis.buisnessAddress}}
                        </div>
                        <br>
                        <div class="buisnessDescription">
                          {{selected_Buis.buisnessDescription}}
                        </div>
                        <br>
                      </div>
                    </div>
                    <!-- right side -->
                    <div class="column" style="display: grid; place-items: center;">
                      <div class="img2_parent">
                        <img class="img2" [src]="selected_Buis.buisnessImageNames[currentImageIndex]" alt="base64 image" (error)="replaceImage($event)" >
                      </div>
                      <button class="nextImg" (click)="nextImage()">Next</button>
                    </div>
                  </div>
                <a class="close" (click)="popup = false">&times;</a>
              </div>
            </div>

        </div>
    </div>
</div>
