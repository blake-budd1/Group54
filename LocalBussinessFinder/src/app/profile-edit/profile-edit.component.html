
  <div class="main">
    <div class="row">
      <!-- left side -->
      <div class="column">
        <div class="fill">
          <div class="un">
            <input
              type="text2"
              name="buis_Address"
              #boxtemp
              (keyup)="setUSERNAMETEMP(boxtemp.value)"
              placeholder="Username"
            />
          </div>
          <br>
          <div>
            <input
              class="name"
              type="text1"
              name="buis_Name"
              #box1
              (keyup)="setBuisName(box1.value)"
              maxlength="20"
              minlength="1"
              placeholder="Company Name"
            />
          </div>
          <br>
          <div class="Address">
            <input
              type="text2"
              name="buis_Address"
              #box2
              (keyup)="setBuisAddy(box2.value)"
              placeholder="Address"
            />
          </div>
          <br>
          <div>
            <textarea
              class="textarea-inline-control"
              placeholder="Breif Company Description"
              name="buis_Description"
              #box3
              (keyup)="setBuisDesc(box3.value)"
              rows="7"
              cols="41"
              maxlength="300"
            ></textarea>
          </div>
          <br>
          <div class="dropdown">
              <ng-multiselect-dropdown
              [placeholder]="'Select up to 5 tags!'"
              [settings]="dropdownSettings"
              [data]="dropdownList"
              (onSelect)="onTagSelect($event)"
              (onDeSelect)="onTagDeSelect($event)"
              >
              </ng-multiselect-dropdown>
          </div>
        </div>
      </div>
      <!-- right side -->
      <div class="column">
        <div class="fill">
          <div class="imageZone">
            <div class="dropzone">
              <div class="text-wrapper">
                <div class="text-center">
                  <a (click)="selectFile.click()" class="browse-button">Browse</a>
                  and select up to 8 images!
                </div>
              </div>
            </div>
            <div>
              <input
                type="file"
                multiple
                style="display: none"
                value="select"
                accept="image/pdf, image/png, image/jpeg"
                #selectFile
                (change)="onFileSelected($event)"
              />
            </div>

            <div class="mt-5">
              <div>
                <mat-grid-list cols="4" rowHeight="1:1">
                  <mat-grid-tile
                    *ngFor="let file of buisness.buisnessImages; let i = index"
                  >
                    <div style="position: relative">
                      <span class="remove-button-image" (click)="removeImage(i)"
                        >x</span
                      >
                      <img [src]="file.url" width="50%" height="50%" />
                    </div>
                  </mat-grid-tile>
                </mat-grid-list>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="submit_button_area" >
        <button class="submit_button" (click)="sendData()" name="sumbit_data">
          Submit~!
        </button>
      </div>
    </div>
  </div>
